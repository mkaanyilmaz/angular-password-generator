<div
  class="flex font-inter text-gray-500 h-screen items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-black"
>
  <div class="w-full max-w-md space-y-4">
    <h1 class="text-center font-medium text-xl">Password Generator</h1>
    <div
      class="bg-gray-800 text-2xl font-medium py-4 px-6 flex justify-between"
    >
      <!-- Password Area -->
      <div class="text-white">{{ result }}</div>
      <div class="text-2xl cursor-pointer">
        <i
          class="pi pi-copy hover:text-white ease-in duration-200"
          style="font-size: 1.3rem"
          (click)="copyToClipboard()"
        ></i>
      </div>
    </div>
    <!-- Options -->
    <div class="bg-gray-800 font-medium py-4 px-6 space-y-4">
      <!-- Length -->
      <div class="flex justify-between content-center py-1">
        <div class="py-1">Character Length</div>
        <div class="text-2xl font-bold text-green-600">{{ val }}</div>
      </div>
      <!-- Slider -->
      <div>
        <p-slider [(ngModel)]="val" [min]="8" [max]="14"></p-slider>
      </div>
      <!-- Checkboxes -->
      <div class="flex flex-col space-y-4 pt-4 pb-2">
        <p-checkbox
          name="groupname"
          value="uppercase"
          label="Include Uppercase Letters"
          [(ngModel)]="selectedValues"
        ></p-checkbox>
        <p-checkbox
          name="groupname"
          value="lowercase"
          label="Include Lowercase Letters"
          [(ngModel)]="selectedValues"
        ></p-checkbox>
        <p-checkbox
          name="groupname"
          value="number"
          label="Include Numbers"
          [(ngModel)]="selectedValues"
        ></p-checkbox>
        <p-checkbox
          name="groupname"
          value="symbol"
          label="Include Symbols"
          [(ngModel)]="selectedValues"
        ></p-checkbox>
      </div>
      <!-- Strength -->
      <div class="bg-gray-900 p-3 flex justify-between content-center">
        <div class="text-xs my-auto">STRENGTH</div>
        <div class="flex space-x-2">
          <div class="text-white my-auto">
            {{ strength }}
          </div>
          <div class="space-x-1 my-auto mt-2">
            <i
              *ngFor="let item of [].constructor(4)"
              class="pi pi-circle-fill"
              style="font-size: 1.2rem"
              ngClass="{{ color }}"
            ></i>
          </div>
        </div>
      </div>
      <!-- Generate Button -->
      <div class="pt-3 pb-4">
        <button
          pButton
          type="button"
          label="GENERATE"
          class="p-button-success w-full font-light"
          (click)="generatePassword()"
          [disabled]="selectedValues.length === 0"
        ></button>
      </div>
    </div>
  </div>
</div>
